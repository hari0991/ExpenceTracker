<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login - SmartSpend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-opacity-60">

<div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
  <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login to SmartSpend</h3>

  <form th:action="@{/auth/login}" method="post" class="space-y-4">

    <!-- Error Alert -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-center">
      Username and Password Mismatch
    </div>

    <!-- Logout Alert -->
    <div th:if="${param.logout}" class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded text-center">
      You have been logged out successfully
    </div>

    <!-- Success Alert -->
    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-800 px-4 py-2 rounded text-center">
      âœ… Account created successfully! Please log in.
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Username</label>
      <input type="text" name="username" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <input type="password" name="password" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">
      Login
    </button>

    <div class="text-center mt-4 text-sm">
      <a th:href="@{/auth/user}" class="text-blue-600 hover:underline">Create Account</a>
    </div>
  </form>
</div>
</body>
</html>
