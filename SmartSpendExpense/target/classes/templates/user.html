<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Create New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background-image: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
<div class="w-full max-w-md bg-white/30 backdrop-blur-md shadow-2xl rounded-2xl p-8 border border-white/20">
    <h2 class="text-3xl font-extrabold text-center text-purple-800 mb-6 drop-shadow-md">
        ğŸ‰ Create New User ğŸ‰
    </h2>
    <form method="POST" th:object="${user}" th:action="@{/auth/saveuser}" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-800">Name</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    th:field="*{username}"
                    placeholder="Enter your name"
                    required
                    class="mt-1 w-full px-4 py-2 border-2 border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white/60"
            />
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-800">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Enter your password"
                    required
                    class="mt-1 w-full px-4 py-2 border-2 border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 bg-white/60"
            />
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-gray-800">Email</label>
            <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    placeholder="Enter your email"
                    class="mt-1 w-full px-4 py-2 border-2 border-teal-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 bg-white/60"
            />
        </div>

        <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white py-2 rounded-full font-bold text-lg hover:scale-105 transition-transform duration-300 shadow-md"
        >
            ğŸš€ Create Account
        </button>

        <div class="text-center mt-3">
            <a href="/login" class="text-sm text-blue-700 hover:underline hover:text-blue-900 transition">
                Already have an account? Login
            </a>
        </div>
    </form>
</div>
</body>
</html>
